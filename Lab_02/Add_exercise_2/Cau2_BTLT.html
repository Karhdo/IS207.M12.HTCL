        <title>Câu 2 Bài tập làm thêm</title>
        <script>
            $(document).ready(function () {
                var stt_left = 0,
                    stt_right = 4;
                    arr = {
                        left: stt_left,
                        right: stt_right,
                    }
                // tự động chuyển slide
                function auto(arr) {
                    var thoigian = setInterval(function () {
                        if (++arr["right"] <= 9) {
                            $(".slide").eq(arr["left"]).hide();
                            $("p").eq(arr["left"]).hide();
                            $(".slide").eq(arr["right"]).show();
                            $("p").eq(arr["right"]).show();
                            arr["left"]++;
                        } else {
                            arr["right"] = 9;
                        }
                    }, 3000);
                }

                auto(arr);

                $(".btn-change-right").click(function () {
                    if (++arr["right"] <= 9) {
                        $(".slide").eq(arr["left"]).hide();
                        $("p").eq(arr["left"]).hide();
                        $(".slide").eq(arr["right"]).show();
                        $("p").eq(arr["right"]).show();
                        arr["left"]++;
                    } else {
                        arr["right"] = 9;
                    }
                });

                $(".btn-change-left").click(function () {
                    if (--arr["left"] >= 0) {
                        $(".slide").eq(arr["right"]).hide();
                        $("p").eq(arr["right"]).hide();
                        $(".slide").eq(arr["left"]).show();
                        $("p").eq(arr["left"]).show();
                        arr["right"]--;
                    } else {
                        arr["left"] = 0;
                    }
                });
