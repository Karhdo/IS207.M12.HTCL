<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="table">
            <table>
                <tr>
                    <td width="20%">Lương</td>
                    <td>
                        <input id="input-luong" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Hệ số Lương</td>
                    <td>
                        <input id="input-hesoluong" type="number" />
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <button class="btn-calc" onclick="calcLuong()">
                            Tính tháng lương
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Lương tháng</td>
                    <td id="total-luong"></td>
                </tr>
            </table>
        </div>
        <script>
            function calcLuong() {
                var luong = document.getElementById("input-luong").value;
                var heSoLuong = document.getElementById("input-hesoluong").value;
                var totalLuong = Number(luong) * Number(heSoLuong);
                document.getElementById("total-luong").innerHTML = totalLuong;
            }
        </script>
    </body>
</html>
